query numberOfBlocksProducedByLeaderInEpoch (
    $number: Int!
    $slotLeader: String!
) {
    epochs( where: { number: { _eq: $number }}) {
        blocks_aggregate ( where: {
            _and: [{
                slotNo: { _is_null: false },
                slotLeader: { description: { _eq: $slotLeader }},
            }]
        }){
            aggregate {
                count
            }
        }
        fees
        number
    }
}