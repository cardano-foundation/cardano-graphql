query epochDetailsInRange (
    $from: Int!,
    $to: Int!
) {
    epochs( where: { number: {_gte: $from, _lte: $to } } ) {
        adaPots {
            deposits,
            fees,
            reserves,
            rewards,
            slotNo,
            treasury,
            utxo
        }
        blocksCount
        fees
        output
        number
        transactionsCount
        startedAt
        lastBlockTime
    }
}