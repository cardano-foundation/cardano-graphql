query aggregatedDataWithinEpoch (
    $number: Int!
) {
    epochs( where: { number: { _eq: $number }}) {
        blocksCount
        blocks_aggregate {
            aggregate {
                avg {
                    fees
                    size
                }
                count
                max {
                    fees
                    size
                }
                min {
                    fees
                    size
                }
                sum {
                    fees
                    size
                }
            }
        }
        fees
        number
    }
}