query transactionsByHashes(
    $hashes: [Hash32HexString]!
) {
    transactions(
        where: { hash: { _in: $hashes }},
        order_by: { hash: desc }
    ) {
        block {
            number
        }
        blockIndex
        deposit
        fee
        hash
        inputs(order_by: { sourceTxHash: asc }) {
            address
            sourceTxIndex
            sourceTxHash
            value
        }
        inputs_aggregate {
            aggregate {
                sum {
                    value
                }
            }
        }
        outputs(order_by: { index: asc }) {
            index
            address
            value
        }
        outputs_aggregate {
            aggregate {
                sum {
                    value
                }
            }
        }
        size
        totalOutput
        withdrawals_aggregate {
            aggregate {
                sum {
                    amount
                }
            }
        }
    }
}