query blocksByHashes(
    $hashes: [Hash32HexString]!
)  {
    blocks (
        where: {
            hash: {
                _in: $hashes
            }
        },
        order_by: {
            number: asc
        }
    ) {
        epoch {
            number
        }
        epochNo
        fees
        hash
        merkelRoot
        number
        createdAt
        createdBy
        previousBlock {
            hash
            number
        }

        nextBlock {
            hash
            number
        }
        size
        slotNo
        slotInEpoch
        transactionsCount
    }
}