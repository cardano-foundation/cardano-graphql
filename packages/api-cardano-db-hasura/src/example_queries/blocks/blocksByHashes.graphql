query blocksByHashes(
    $hashes: [Hash32Hex]!
)  {
    blocks (
        where: {
            hash: {
                _in: $hashes
            }
        },
        order_by: {
            number: asc
        }
    ) {
        epoch {
            number
        }
        epochNo
        fees
        hash
        merkleRoot
        number
        forgedAt
        slotLeader {
            description
        }
        previousBlock {
            hash
            number
        }

        nextBlock {
            hash
            number
        }
        size
        slotNo
        transactionsCount
    }
}