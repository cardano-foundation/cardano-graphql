- table:
    schema: public
    name: Block
  configuration:
    custom_root_fields:
      select_aggregate: blocks_aggregate
      select: blocks
    custom_column_names: {}
  object_relationships:
  - name: epoch
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: Epoch
        column_mapping:
          epochNo: number
  - name: nextBlock
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: Block
        column_mapping:
          nextBlockHash: hash
  - name: previousBlock
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: Block
        column_mapping:
          previousBlockHash: hash
  - name: slotLeader
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: SlotLeader
        column_mapping:
          slot_leader_id: id
  array_relationships:
  - name: transactions
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: Transaction
        column_mapping:
          hash: blockHash
  select_permissions:
  - role: cardano-graphql
    permission:
      columns:
      - epochNo
      - fees
      - forgedAt
      - hash
      - merkelRoot
      - nextBlockHash
      - number
      - opCert
      - previousBlockHash
      - protocolVersion
      - size
      - slotInEpoch
      - slotNo
      - transactionsCount
      - vrfKey
      filter: {}
      limit: 100
      allow_aggregations: true
- table:
    schema: public
    name: Cardano
  configuration:
    custom_root_fields:
      select: cardano
    custom_column_names: {}
  object_relationships:
  - name: currentEpoch
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: Epoch
        column_mapping:
          currentEpochNo: number
  - name: tip
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: Block
        column_mapping:
          tipBlockNo: number
  select_permissions:
  - role: cardano-graphql
    permission:
      columns:
      - currentEpochNo
      - tipBlockNo
      filter: {}
      limit: 1
