table:
  name: off_chain_vote_data
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_root_fields:
    select: offChainVoteData
    select_aggregate: offChainVoteData_aggregate
object_relationships:
  - name: OffChainVoteGovActionData
    using:
      manual_configuration:
        column_mapping:
          id: off_chain_vote_data_id
        remote_table:
          name: off_chain_vote_gov_action_data
          schema: public
  - name: OffChainDrepData
    using:
      manual_configuration:
        column_mapping:
          id: off_chain_vote_data_id
        remote_table:
          name: off_chain_vote_drep_data
          schema: public
  - name: OffChainVoteAuthor
    using:
      manual_configuration:
        column_mapping:
          id: off_chain_vote_data_id
        remote_table:
          name: off_chain_vote_author
          schema: public
  - name: OffChainVoteReference
    using:
      manual_configuration:
        column_mapping:
          id: off_chain_vote_data_id
        remote_table:
          name: off_chain_vote_reference
          schema: public
select_permissions:
  - role: cardano-graphql
    permission:
      columns:
        - bytes
        - comment
        - hash
        - is_valid
        - json
        - voting_anchor_id
        - warning
      filter: {}
      limit: 2500
      allow_aggregations: true