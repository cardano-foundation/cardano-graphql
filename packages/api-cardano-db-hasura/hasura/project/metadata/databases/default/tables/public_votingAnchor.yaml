table:
  name: voting_anchor
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_root_fields:
    select: votingAnchor
    select_aggregate: votingAnchor_aggregate
object_relationships:
  - name: OffChainData
    using:
      manual_configuration:
        column_mapping:
          id: voting_anchor_id
        insertion_order: null
        remote_table:
          name: off_chain_vote_data
          schema: public
  - name: Block
    using:
      manual_configuration:
        column_mapping:
            block_id: id
            insertion_order: null
            remote_table:
            name: block
            schema: public
select_permissions:
  - role: cardano-graphql
    permission:
      columns:
        - block_id
        - data_hash
        - type
        - url
      filter: {}
      limit: 2500
      allow_aggregations: true
