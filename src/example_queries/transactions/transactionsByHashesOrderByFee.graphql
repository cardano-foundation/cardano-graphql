query transactionsByHashesOrderByFee(
    $hashes: [Hash32HexString]!
) {
    transactions(
        where: { hash: { _in: $hashes }},
        order_by: { fee: desc }
    ) {
        block {
            number
        }
        blockIndex
        fee
        hash
        inputs(order_by: { index: asc }) {
            index
            address
            value
        }
        outputs(order_by: { index: asc }) {
            index
            address
            value
        }
        size
        totalOutput
    }
}