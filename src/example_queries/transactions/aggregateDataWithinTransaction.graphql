query aggregatedDataWithinTransaction(
    $hashes: [Hash32HexString]!
){
    transactions(
        where: { hash: { _in: $hashes }},
        order_by: { fee: desc }
    ) {
        fee
        hash
        inputs_aggregate {
            aggregate {
                avg {
                    value
                }
                count
                max {
                    value
                }
                min {
                    value
                }
                sum {
                    value
                }
            }
        }
        outputs_aggregate {
            aggregate {
                avg {
                    value
                }
                count
                max {
                    value
                }
                min {
                    value
                }
                sum {
                    value
                }
            }
        }
    }
}