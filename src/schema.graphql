schema {
  mutation: Mutation
  query: Query
}

scalar BigInt
scalar DateTime
scalar Lovelaces
scalar Percentage
scalar PublicKeyHash
scalar StakePoolTicker
scalar TransactionHash # may need more specificity

type Mutation {
  delegateStake (
    # Constructed using a client SDK, signed, encoded
    transaction: TransactionHash
  ): Boolean!
  registerStakePool (
    # Constructed using a client SDK, includes registration certificate containing the staking key of the pool leader
    transaction: TransactionHash
  ): Boolean!
  submitTransaction (
    # Constructed using a client SDK, signed, encoded
    transaction: TransactionHash
  ): Boolean!

}

type Query {
  blocks (
    limit: Int = 1
    order_by: [blocks_order_by!]
    offset: Int,
    where: blocks_filter
  ): [Block]!
  epochs (
    limit: Int = 1
    order_by: [epochs_order_by!]
    offset: Int
    where: epochs_filter
  ): [Epoch]!
  cardano: Cardano
  stakePools (
    limit: Int = 1
    order_by: [stakePools_order_by!]
    offset: Int
    where: stakePools_filter
  ): [StakePool!]!
  transactions (
    limit: Int = 1
    order_by: [transactions_order_by!]
    offset: Int
    where: transactions_filter
  ): [Transaction]!
  utxoSet (
    limit: Int = 1
    order_by: [utxoSet_order_by!]
    offset: Int
    where: utxoSet_filter
  ): [TransactionOutput]!
}

enum AddressType {
  # The staking key is directly linked to the address.
  Base
  # A pointer to a delegation certificate on the blockchain which defines the staking key.
  Pointer
  #  Staking is not possible. This address type is meant for exchanges, who are not supposed to use funds entrusted to them for protocol participation.
  Enterprise
}

enum Currency {
  ADA
}

type Cardano {
  blockHeight: BigInt!
  configuration: Configuration!
  currentEpoch: Epoch!
  latestBlock: Block!
  stakeDistribution: [StakePool!]!
}

type FeeConfiguration {
  base: Lovelaces
  coefficient: Lovelaces
}

type Configuration {
  fees: FeeConfiguration
}

type Address {
  addressType: AddressType!
  delegation: StakePool
}

type Transaction {
  block: Block
  # Date the transaction was included in the blockchain, referencing the slot start date
  fee: Int!
  id: String!
  includedAt: DateTime!
  inputs: [TransactionInput]!
  outputs: [TransactionOutput!]!
}

input transactions_order_by {
  block: order_by
  fee: order_by
}

input transactions_filter {
  #  dateCreated: Date_comparison_exp
  id: ID_comparison_exp
  block: blocks_filter
}

type TransactionInput {
  sourceTxId: String!
  sourceTxIndex: Int!
  address: String!
  value: CurrencyValue!
}

type TransactionOutput {
  address: String!
  index: Int!
  txId: String!
  value: CurrencyValue!
}

type Block {
  createdAt: DateTime!
  epoch: Epoch
  fees: Int!
  id: ID!
  merkelRootHash: String
  number: Int!
  previousBlock: Block
  size: Float!
  slot: Slot!
  transactions(
    limit: Int = 1,
    orderBy: [transactions_order_by!]
    offset: Int
    #    where: block_Transactions_filter
  ): [Transaction]!
}

input blocks_filter {
  dateCreated: Date_comparison_exp
  id: ID_comparison_exp
  number: Int_comparison_exp
}

#input block_Transactions_filter {
#  size: Int_comparison_exp
#}

input blocks_order_by {
  number: order_by
  size: order_by
}

type Slot {
  block: Block
  # Public key of the elected UTXO
  leader: PublicKeyHash
  epoch: Epoch!
  number: Int!
  # Calculated based on the genesis start date, using slot number and duration
  startedAt: DateTime
}

type Epoch {
  blocks: [Block]
  endedAt: DateTime
  output: [CurrencyValue]
  number: Int!
  slots: [Slot!]
  stakeDistribution: [StakePool!]
  startedAt: DateTime
  transactions: [Transaction]
  transactionsCount: Int
}

input epochs_filter {
  afterDate: DateTime
  beforeDate: DateTime
  number: Int_comparison_exp
}

input epochs_order_by {
  blockCount: order_by
  number: order_by
  fees: order_by
}

input utxoSet_filter {
  address: text_comparison_exp
}

input utxoSet_order_by {
  address: order_by
}

type StakePool {
  controlledStake: Lovelaces!
  createdAt: DateTime!
  description: String!
  id: String!
  isCharity: Boolean!
  ownStake: Lovelaces!
  performance: Percentage
  profitMargin: Int!
  name: String!
  ranking: Int!
  retirement: DateTime
  retiring: Boolean!
  rewardPayouts: [RewardPayout]!
  slotsElected: [Slot]!
  ticker: StakePoolTicker!
  url: String!
}

type RewardPayout {
  slot: Slot
  amount: Lovelaces
}

input stakePools_filter {
  createdAt: Date_comparison_exp
  controlledStake: Lovelaces_comparison_exp
  isCharity: Boolean
  ownStake: Lovelaces_comparison_exp
  performance: Percentage_comparison_exp,
  profitMargin: Int_comparison_exp
  ranking: Int_comparison_exp
  retiring: Boolean
}

input stakePools_order_by {
  createdAt: order_by
  controlledStake: order_by
  isCharity: order_by
  ownStake: order_by
  performance: order_by
  profitMargin: order_by
  name: order_by
  ranking: order_by
  retiring: order_by
}

type CurrencyValue {
  currency: Currency!
  amount: BigInt!
}

# expression to compare data of type date. All fields are combined with logical 'AND'.
input Date_comparison_exp {
  _eq: DateTime
  _gt: DateTime
  _gte: DateTime
  _in: [DateTime]
  _lt: DateTime
  _lte: DateTime
  _neq: DateTime
  _nin: [DateTime]
}

# expression to compare data of type Int. All fields are combined with logical 'AND'.
input Int_comparison_exp {
  _eq: Int
  _gt: Int
  _gte: Int
  _in: [Int!]
  _is_null: Boolean
  _lt: Int
  _lte: Int
  _neq: Int
  _nin: [Int!]
}

# expression to compare data of type Lovelaces. All fields are combined with logical 'AND'.
input Lovelaces_comparison_exp {
  _eq: Lovelaces
  _gt: Lovelaces
  _gte: Lovelaces
  _in: [Lovelaces!]
  _lt: Lovelaces
  _lte: Lovelaces
  _neq: Lovelaces
  _nin: [Lovelaces!]
}

# expression to compare data of type Percentage. All fields are combined with logical 'AND'.
input Percentage_comparison_exp {
  _eq: Percentage
  _gt: Percentage
  _gte: Percentage
  _lt: Int
  _lte: Int
  _neq: Int
}

# All fields are combined with logical 'AND'.
input ID_comparison_exp {
  _eq: String
  _in: [String]
  _nin: [String]
}

input text_comparison_exp {
  _eq: String
  _gt: String
  _gte: String
  _ilike: String
  _in: [String]
  _is_null: Boolean
  _like: String
  _lt: String
  _lte: String
  _neq: String
  _nilike: String
  _nin: [String]
  _nlike: String
  _nsimilar: String
  _similar: String
}

# ordering options
enum order_by {
  # in the ascending order, nulls last
  asc
  # in the ascending order, nulls first
  desc
}

# ordering options
enum order_by_with_nulls {
  # in the ascending order, nulls last
  asc
  # in the ascending order, nulls first
  asc_nulls_first
  # in the ascending order, nulls last
  asc_nulls_last
  # in the descending order, nulls first
  desc
  # in the descending order, nulls first
  desc_nulls_first
  # in the descending order, nulls last
  desc_nulls_last
}
