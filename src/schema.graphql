schema {
  query: Query
}

scalar Hash32HexString
scalar BigInt
scalar DateTime
scalar Lovelaces
scalar Percentage

type Query {
  blocks (
    limit: Int
    order_by: [Block_order_by!]
    offset: Int
    where: Block_bool_exp
  ): [Block]!
  epochs (
    limit: Int
    order_by: [Epoch_order_by!]
    offset: Int
    where: Epoch_bool_exp
  ): [Epoch]!
  epochs_aggregate (
    limit: Int
    order_by: [Epoch_order_by!]
    offset: Int
    where: Epoch_bool_exp
  ): Epoch_aggregate!
  cardano: Cardano
  transactions (
    limit: Int
    order_by: [Transaction_order_by!]
    offset: Int
    where: Transaction_bool_exp
  ): [Transaction]!
  utxoSet (
    limit: Int
    order_by: [Utxo_order_by!]
    offset: Int
    where: Utxo_bool_exp!
  ): [TransactionOutput]!
}

type Cardano {
  blockHeight: Int!
  currentEpoch: Epoch!
  protocolConst: Int!
  slotDuration: Int!
  startTime: DateTime!
}

type Transaction {
  block: Block
  fee: String!
  id: Hash32HexString!
  inputs (
    limit: Int
    order_by: [Coin_order_by]
    offset: Int
    where: Coin_bool_exp
  ): [TransactionInput!]!
  inputs_aggregate (
    limit: Int
    order_by: [Coin_order_by]
    offset: Int
    where: Coin_bool_exp
  ): Coin_aggregate
  outputs (
    limit: Int
    order_by: [Coin_order_by]
    offset: Int
    where: Coin_bool_exp
  ): [TransactionOutput!]!
  outputs_aggregate(
    limit: Int
    order_by: [Coin_order_by]
    offset: Int
    where: Coin_bool_exp
  ): Coin_aggregate
  totalOutput: String!
  includedAt: DateTime!
}

input Transaction_order_by {
  block: order_by
  fee: order_by
}

input Transaction_bool_exp {
  _and: [Transaction_bool_exp]
  _not: Transaction_bool_exp
  _or: [Transaction_bool_exp]
  block: Block_bool_exp
  fee: BigInt_comparison_exp
  id: Hash32HexString_comparison_exp
  includedAt: Date_comparison_exp
  inputs: Coin_bool_exp
  outputs: Coin_bool_exp
  totalOutput: text_comparison_exp
}

type Transaction_aggregate {
  aggregate: Transaction_aggregate_fields
}

type Transaction_aggregate_fields {
  avg: Transaction_avg_fields
  count: Int
  max: Transaction_max_fields
  min: Transaction_min_fields
  sum: Transaction_sum_fields
}

type Transaction_avg_fields {
  fee: Float
  totalOutput: Float
}

type Transaction_max_fields {
  fee: BigInt
  totalOutput: BigInt
}

type Transaction_min_fields {
  fee: BigInt
  totalOutput: BigInt
}

type Transaction_sum_fields {
  fee: BigInt
  totalOutput: BigInt
}

type TransactionInput {
  sourceTxId: Hash32HexString!
  sourceTxIndex: Int!
  address: String!
  value: String!
}

input Coin_order_by {
  address: order_by
  txId: order_by
  value: order_by
}

input Coin_bool_exp {
  _and: [Coin_bool_exp]
  _not: Coin_bool_exp
  _or: [Coin_bool_exp]
  address: text_comparison_exp
  value: BigInt_comparison_exp
}

type Coin_aggregate {
  aggregate: Coin_aggregate_fields
}

type Coin_aggregate_fields {
  avg: Coin_avg_fields
  count: Int
  max: Coin_max_fields
  min: Coin_min_fields
  sum: Coin_sum_fields
}

type Coin_avg_fields {
  value: BigInt
}

type Coin_max_fields {
  value: BigInt
}

type Coin_min_fields {
  value: BigInt
}

type Coin_sum_fields {
  value: BigInt
}

type TransactionOutput {
  address: String!
  index: Int!
  txId: Hash32HexString!
  value: String!
}

type Block {
  # Genesis block does not belong to the 0th epoch, therefore it could be null
  epoch: Epoch
  fees: String!
  id: Hash32HexString!
  # Ouroboros Classic Epoch Boundary blocks (EBB) do not have a merkel root
  merkelRootHash: Hash32HexString
  # Ouroboros Classic Epoch Boundary blocks (EBB) do not have a block number
  number: Int
  # Ouroboros Classic Epoch Boundary blocks (EBB) do not have a slot number
  slotNo: Int
  # Ouroboros Classic Epoch Boundary blocks (EBB) do not have a slot number
  slotWithinEpoch: Int
  previousBlock: Block
  size: Int!
  createdAt: DateTime!
  transactions(
    limit: Int
    order_by: [Transaction_order_by!]
    offset: Int
    where: Transaction_bool_exp
  ): [Transaction]!
  transactions_aggregate (
    limit: Int
    order_by: [Transaction_order_by!]
    offset: Int
    where: Transaction_bool_exp
  ): Transaction_aggregate!
}

input Block_bool_exp {
  id: Hash32HexString_comparison_exp
  epoch: Epoch_bool_exp
  number: Int_comparison_exp
}

input Block_order_by {
  number: order_by
  size: order_by
}

type Block_aggregate {
  aggregate: Block_aggregate_fields
}

type Block_aggregate_fields {
  avg: Block_avg_fields
  count: Int
  max: Block_max_fields
  min: Block_min_fields
  sum: Block_sum_fields
}

type Block_avg_fields {
  fees: Float
  size: Float
}

type Block_max_fields {
  fees: BigInt
  size: BigInt
}

type Block_min_fields {
  fees: BigInt
  size: BigInt
}

type Block_sum_fields {
  fees: BigInt
  size: BigInt
}

type Epoch {
  blocks (
    limit: Int
    order_by: [Block_order_by!]
    offset: Int
    where: Block_bool_exp
  ): [Block!]!
  blocks_aggregate: Block_aggregate!
  output: String!
  number: Int!
  transactionsCount: String!
  startedAt: DateTime!
  lastBlockTime: DateTime!
}

input Epoch_bool_exp {
  number: Int_comparison_exp
}

input Epoch_order_by {
  blockCount: order_by
  number: order_by
  fees: order_by
}

type Epoch_aggregate {
  aggregate: Epoch_aggregate_fields!
}

type Epoch_aggregate_fields {
  count: String!
  max: Epoch_max_fields!
  min: Epoch_min_fields!
  sum: Epoch_sum_fields!
}

type Epoch_max_fields {
  number: String!
  output: String!
  transactionsCount: String!
}

type Epoch_min_fields {
  output: String!
  transactionsCount: String!
}

type Epoch_sum_fields {
  output: String!
  transactionsCount: String!
}

input Utxo_bool_exp {
  address: text_comparison_exp
}

input Utxo_order_by {
  address: order_by
}

# expression to compare data of type date. All fields are combined with logical 'AND'.
input Date_comparison_exp {
  _eq: DateTime
  _gt: DateTime
  _gte: DateTime
  _in: [DateTime]
  _lt: DateTime
  _lte: DateTime
  _neq: DateTime
  _nin: [DateTime]
}

# expression to compare data of type Int. All fields are combined with logical 'AND'.
input Int_comparison_exp {
  _eq: Int
  _gt: Int
  _gte: Int
  _in: [Int!]
  _is_null: Boolean
  _lt: Int
  _lte: Int
  _neq: Int
  _nin: [Int!]
}

# expression to compare data of type BigInt. All fields are combined with logical 'AND'.
input BigInt_comparison_exp {
  _eq: BigInt
  _gt: BigInt
  _gte: BigInt
  _in: [BigInt!]
  _is_null: Boolean
  _lt: BigInt
  _lte: BigInt
  _neq: BigInt
  _nin: [BigInt!]
}

# expression to compare data of type Lovelaces. All fields are combined with logical 'AND'.
input Lovelaces_comparison_exp {
  _eq: Lovelaces
  _gt: Lovelaces
  _gte: Lovelaces
  _in: [Lovelaces!]
  _lt: Lovelaces
  _lte: Lovelaces
  _neq: Lovelaces
  _nin: [Lovelaces!]
}

# expression to compare data of type Percentage. All fields are combined with logical 'AND'.
input Percentage_comparison_exp {
  _eq: Percentage
  _gt: Percentage
  _gte: Percentage
  _lt: Int
  _lte: Int
  _neq: Int
}

# All fields are combined with logical 'AND'.
input Hash32HexString_comparison_exp {
  _eq: Hash32HexString
  _in: [Hash32HexString]
  _neq: Hash32HexString
  _nin: [Hash32HexString]
}

input text_comparison_exp {
  _eq: String
  _gt: String
  _gte: String
  _ilike: String
  _in: [String]
  _is_null: Boolean
  _like: String
  _lt: String
  _lte: String
  _neq: String
  _nilike: String
  _nin: [String]
  _nlike: String
  _nsimilar: String
  _similar: String
}

# ordering options
enum order_by {
  # in the ascending order, nulls last
  asc
  # in the ascending order, nulls first
  desc
}

# ordering options
enum order_by_with_nulls {
  # in the ascending order, nulls last
  asc
  # in the ascending order, nulls first
  asc_nulls_first
  # in the ascending order, nulls last
  asc_nulls_last
  # in the descending order, nulls first
  desc
  # in the descending order, nulls first
  desc_nulls_first
  # in the descending order, nulls last
  desc_nulls_last
}
