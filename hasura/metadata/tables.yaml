- table:
    schema: public
    name: Block
  configuration:
    custom_root_fields:
      select_aggregate: blocks_aggregate
      select: blocks
    custom_column_names: {}
  object_relationships:
  - name: epoch
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: Epoch
        column_mapping:
          epochNo: number
  - name: nextBlock
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: Block
        column_mapping:
          nextBlockHash: hash
  - name: previousBlock
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: Block
        column_mapping:
          previousBlockHash: hash
  array_relationships:
  - name: transactions
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: Transaction
        column_mapping:
          hash: blockHash
  select_permissions:
  - role: cardano-graphql
    permission:
      columns:
      - fees
      - hash
      - merkelRoot
      - number
      - previousBlockHash
      - nextBlockHash
      - createdBy
      - size
      - transactionsCount
      - epochNo
      - slotNo
      - slotWithinEpoch
      - createdAt
      filter: {}
      limit: 100
      allow_aggregations: true
- table:
    schema: public
    name: Cardano
  configuration:
    custom_root_fields:
      select: cardano
    custom_column_names: {}
  object_relationships:
  - name: currentEpoch
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: Epoch
        column_mapping:
          currentEpochNo: number
  select_permissions:
  - role: cardano-graphql
    permission:
      columns:
      - blockHeight
      - currentEpochNo
      - protocolConst
      - slotDuration
      - startTime
      - networkName
      filter: {}
      limit: 1
- table:
