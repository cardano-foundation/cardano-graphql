          schema: public
          name: Block
        column_mapping:
          blockHash: hash
  array_relationships:
  - name: inputs
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: TransactionInput
        column_mapping:
          hash: txHash
  - name: outputs
    using:
